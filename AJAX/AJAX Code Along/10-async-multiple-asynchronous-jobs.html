<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coordinate Multiple Asynchronous Requests</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      // four async requests invoked one by one without using async/await
      axios
        .get('https://jsonplaceholder.typicode.com/todos/1')
        .then(function (response) {
          console.log(response.data);
          return axios.get('https://jsonplaceholder.typicode.com/todos/2');
        })
        .then(function (response) {
          console.log(response.data);
          return axios.get('https://jsonplaceholder.typicode.com/todos/3');
        })
        .then(function (response) {
          console.log(response.data);
          return axios.get('https://jsonplaceholder.typicode.com/todos/4');
        })
        .then(function (response) {
          console.log(response.data);
        }); // Promise Chaining

      /*
      async/await to handle multiple async jobs
      async and await makes code much simpler and easier to understand â€” no more .then() blocks everywhere!
    */
      
    </script>
  </body>
</html>
