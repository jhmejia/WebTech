<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operators</title>
    <script>
        let a = 3;
        let b = 4;

        document.write(a + b + '<br>');
        document.write(a - b + '<br>');
        document.write(a * b + '<br>');
        document.write(a / b + '<br>');
        document.write(a % b + '<br>');

    </script>
</head>

<body>

</body>

</html>
