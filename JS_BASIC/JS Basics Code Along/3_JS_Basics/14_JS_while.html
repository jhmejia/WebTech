<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>while Loop</title>
    <script>

        //Add from 1 to 100

        let sum = 0;
        let num = 1;

        while (num <= 100) {
            sum += num;
            num++;
        }
        console.log(sum);

    </script>
</head>
