<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>for Loop</title>
    <script>

        //add from 1 to 100
        let sum = 0;
        for (let index = 1; index <= 100; index++) {
            sum += index;
            
        }
        console.log(sum);
    </script>
</head>

</body>
