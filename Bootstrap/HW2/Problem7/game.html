<!doctype html>
<html lang="en">

    <title>My Game Stop</title>
    <!-- Bootstrap -->

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--bootstrap css-->

        <div class="container">

                </div>
                <div class="col-md-4">

                    </div>
                </div>
                <div class="col-md-4">
